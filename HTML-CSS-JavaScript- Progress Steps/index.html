<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Progress Wizard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Wizard</h1>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <!-- Steps -->
      <form id="wizardForm">
        <!-- Step 1 -->
        <div class="step active">
          <h2>Step 1: Personal Info</h2>
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <!-- Step 2 -->
        <div class="step">
          <h2>Step 2: Account Setup</h2>
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
        </div>

        <!-- Step 3 -->
        <div class="step">
          <h2>Step 3: Preferences</h2>
          <label>
            <input type="checkbox" id="newsletter" /> Subscribe to Newsletter
          </label>
          <label>
            <input type="checkbox" id="updates" /> Receive Product Updates
          </label>
        </div>

        <!-- Step 4 -->
        <div class="step">
          <h2>Step 4: Confirmation</h2>
          <p id="summary"></p>
        </div>

        <!-- Buttons -->
        <div class="btns">
          <button type="button" class="btn" id="prev">Previous</button>
          <button type="button" class="btn" id="next">Next</button>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
